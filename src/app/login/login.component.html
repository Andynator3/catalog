<!--12- Formulaire d'Authentification -->
<!-- Donner une marge au formulaire, mt-3 -->
<div class="container mt-3">
  <!-- Réduire et Centrer le formulaire, col-md-6 offset-md-3-->
  <div class="col-md-6 offset-md-3" >
    <div class="card">
    <div class="card-header">Authentication</div>
    <!-- Message d'erreur -->
    <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="card-body">
      <!-- Afficher un objet dans la partie UI en format json en Angular -->
      <!-- {{userFormGroup.value | json}} -->
      
      <!-- Liaison de l'attribut [formGroup],ce formulaire, à l'objet userFormGroup que j'ai créé -->
      <!-- Validation de ce formulaire avec (ngSubmit) en faisant appel à la méthode handleLogin -->
      <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
        <!-- Création du formulaire -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <!-- Liaison du champ input formControlName et username -->
          <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <!-- Liaison du champ input formControlName et password -->
          <input type="password" formControlName="password" class="form-control">
        </div>
        <button class=" btn btn-primary" type="submit">Login</button>
      </form>
    </div>
    </div>
  </div>
</div>
